<section class="  container mx-auto max-w-7xl px-4 sm:px-7 lg:px-6 xl:px-7 py-3.5 lg:py-4 bg-white ">
    <div class="text-5xl font-extrabold text-center py-3.5 lg:py-5 pb-5 lg:pb-8 ">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-orange-500 to-pink-800">
            Rent Now

    </div>
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
            <form class="d-flex has-search position-relative" role="search" method="GET">
                <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                    <input type="search" name="query"
                        class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <button
                        class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                        type="submit" id="button-addon2">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class=" grid grid-cols-1 md:grid-cols-3 lg:grid-cols-9 items-stretch justify-between gap-5 lg:gap-8 py-8">
        <div class=" lg:col-span-2">
            <div class="flex justify-center">
                <div>
                    <div class="form-check">
                        <input
                            class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                            type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label inline-block text-gray-800" for="flexCheckDefault">
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                            type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label inline-block text-gray-800" for="flexCheckChecked">
                            Checked checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class=" md:col-span-2 lg:col-span-7">
            <div
                class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 items-stretch justify-between gap-5 lg:gap-8 lg:gap-y-12">

                <div
                    class="flex justify-items-center sm:justify-items-stretch justify-center sm:justify-evenly items-stretch">
                    <div class="rounded-lg shadow-lg bg-white max-w-sm">

                            src="https://staging29.mystoragedemo.com/wp-content/plugins/6storage_toolkit/assets/image/cranes-storage-type.png"
                            alt="" />
                        <div class="p-6">
                            <h5 class="text-gray-900 text-xl font-medium mb-2">{{i.unitType.name}} - {{i.unitNumber}}
                            </h5>
                            <h6 class="text-gray-900 text-xl font-medium mb-2 border-b border-orange-500">
                                {{i.unitMeasurement}}
                            </h6>
                            <p class="text-gray-700 text-base mb-4">
                                SAR {{i.unitPrice}} / <span class=" font-medium ">mo</span>
                            </p>
                            <button type="button"
